<!-- Карта товара-->

<mat-card>
    <mat-card-header>
        <h3>{{name}}</h3>
    </mat-card-header>
    <mat-card-content>
        <p>{{description}}</p>
    </mat-card-content>
    <mat-card-footer>
        <button mat-raised-button color="accent">Купить за {{price}} р.</button>
    </mat-card-footer>
</mat-card>
